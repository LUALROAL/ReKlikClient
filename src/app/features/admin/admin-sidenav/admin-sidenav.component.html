<aside class="fixed inset-y-0 left-0 z-40 w-64 bg-secondary transform transition-transform duration-200 ease-in-out"
  [class.-translate-x-full]="!isOpen" [class.translate-x-0]="isOpen">
  <div class="flex flex-col h-full">
    <!-- Logo -->
    <div class="flex items-center justify-center py-6 px-4  border-secondary-light">
      <img src="assets/images/LOGO.png" alt="ReKlik Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold italic ml-2">
        <span class="text-primary">Re</span><span class="text-accent">Klik</span>
      </h1>
    </div>

       <!-- MenÃº -->
    <nav class="flex-1 overflow-y-auto py-4 px-2">
      <ul class="space-y-1">
        <!-- Elementos del menÃº generados dinÃ¡micamente -->
        <li *ngFor="let menuItem of menuItems">
          <a [routerLink]="menuItem.route" routerLinkActive="bg-secondary-light"
            class="flex items-center p-3 rounded-lg text-warm-white hover:bg-secondary-light transition-colors cursor-pointer">
            <!-- Icono SVG dinÃ¡mico - CORREGIDO -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" [innerHTML]="menuItem.icon">
            </svg>
            <span class="ml-3">{{ menuItem.name }}</span>
          </a>
        </li>
      </ul>
    </nav>


    <!-- Footer del Sidebar -->
    <div class="p-4 border-t border-secondary-light">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
          <span class="text-warm-white font-bold">{{ currentUser?.name?.charAt(0) || 'ðŸ˜Š' }}</span>
        </div>
        <span class="text-warm-white text-sm font-medium">{{ currentUser?.name || 'Administrador' }}</span>
      </div>
    </div>
  </div>
</aside>
