<aside class="fixed inset-y-0 left-0 z-40 w-64 bg-secondary transform transition-transform duration-200 ease-in-out"
  [class.-translate-x-full]="!isOpen" [class.translate-x-0]="isOpen">
  <div class="flex flex-col h-full">
    <!-- Logo -->
    <div class="flex items-center justify-center py-6 px-4  border-secondary-light">
      <img src="assets/images/LOGO.png" alt="ReKlik Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold italic ml-2">
        <span class="text-primary">Re</span><span class="text-accent">Klik</span>
      </h1>
    </div>

    <!-- MenÃº -->
    <nav class="flex-1 overflow-y-auto py-4 px-2">
      <ul class="space-y-1">

        <!-- Dashboard -->
        <li>
          <a routerLinkActive="bg-primary-light"
            class="flex items-center p-3 rounded-lg text-warm-white hover:bg-secondary-light transition-colors cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span class="ml-3">Tablero</span>
          </a>
        </li>
        <!-- Productos -->
        <li>
          <a routerLink="/admin/productos" routerLinkActive="bg-primary-light"
            class="flex items-center p-3 rounded-lg text-warm-white hover:bg-secondary-light transition-colors cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            <span class="ml-3">Productos</span>
          </a>
        </li>

        <!-- Usuarios -->
        <li>
          <a routerLink="/admin/usuarios" routerLinkActive="bg-primary-light"
            class="flex items-center p-3 rounded-lg text-warm-white hover:bg-secondary-light transition-colors cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span class="ml-3">Usuarios</span>
          </a>
        </li>

        <!-- Empresas -->
        <li>
          <a routerLink="/admin/empresas" routerLinkActive="bg-primary-light"
            class="flex items-center p-3 rounded-lg text-warm-white hover:bg-secondary-light transition-colors cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <span class="ml-3">Empresas</span>
          </a>
        </li>

        <!-- Escaneos -->
        <li>
          <a routerLink="/admin/escaneos" routerLinkActive="bg-primary-light"
            class="flex items-center p-3 rounded-lg text-warm-white hover:bg-secondary-light transition-colors cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
            </svg>
            <span class="ml-3">Escaneos</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Footer del Sidebar -->
    <div class="p-4 border-t border-secondary-light">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
          <span class="text-warm-white font-bold">{{ currentUser?.name?.charAt(0) || 'ðŸ˜Š' }}</span>
        </div>
        <span class="text-warm-white text-sm font-medium">{{ currentUser?.name || 'Administrador' }}</span>
      </div>
    </div>
  </div>
</aside>
