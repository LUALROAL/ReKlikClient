<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-md p-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Perfil</h1>

    <!-- Información del perfil -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Información Personal</h2>

      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input id="name" type="text" formControlName="name"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input id="email" type="email" formControlName="email"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
          </div>
        </div>

        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
          <input id="phone" type="tel" formControlName="phone"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="flex justify-end">
          <button type="submit" [disabled]="loading"
                  class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark transition-colors disabled:opacity-50">
            <span *ngIf="!loading">Guardar Cambios</span>
            <span *ngIf="loading">Guardando...</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Cambio de contraseña -->
    <div>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Cambiar Contraseña</h2>
        <button (click)="togglePasswordForm()" class="text-primary hover:text-primary-dark">
          {{ showPasswordForm ? 'Cancelar' : 'Cambiar Contraseña' }}
        </button>
      </div>

      <form *ngIf="showPasswordForm" [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="space-y-4">
        <div>
          <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Contraseña Actual</label>
          <input id="currentPassword" type="password" formControlName="currentPassword"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nueva Contraseña</label>
          <input id="newPassword" type="password" formControlName="newPassword"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
          <p class="text-xs text-gray-500 mt-1">Mínimo 6 caracteres</p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Nueva Contraseña</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
          <p *ngIf="passwordForm.hasError('notSame')" class="text-xs text-red-500 mt-1">
            Las contraseñas no coinciden
          </p>
        </div>

        <div class="flex justify-end">
          <button type="submit" [disabled]="passwordLoading || passwordForm.invalid"
                  class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark transition-colors disabled:opacity-50">
            <span *ngIf="!passwordLoading">Actualizar Contraseña</span>
            <span *ngIf="passwordLoading">Actualizando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
