<!-- General Message Modal -->
<div *ngIf="message$ | async as message" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm mx-4">
    <h3 class="text-lg font-medium mb-4" [ngClass]="{
      'text-green-700': message.type === 'success',
      'text-red-700': message.type === 'error',
      'text-blue-700': message.type === 'info',
      'text-yellow-700': message.type === 'warning'
    }">{{ message.title }}</h3>
    <p class="text-gray-600 mb-6">{{ message.content }}</p>
    <div class="flex justify-end">
      <button (click)="onCloseMessage()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        Cerrar
      </button>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div *ngIf="confirmation$ | async as confirmation" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm mx-4">
    <h3 class="text-lg font-medium text-secondary mb-4">{{ confirmation.title }}</h3>
    <p class="text-secondary-light mb-6">{{ confirmation.content }}</p>
    <div class="flex justify-end space-x-4">
      <button (click)="onCancel(confirmation)" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        {{ confirmation.cancelText }}
      </button>
      <button (click)="onConfirm(confirmation)" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        {{ confirmation.confirmText }}
      </button>
    </div>
  </div>
</div>
