<!-- General Message Modal -->
<div *ngIf="message$ | async as message" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-warm-white rounded-xl shadow-xl w-full max-w-md overflow-hidden">
    <!-- Header -->
    <div class="px-6 py-4" [ngClass]="{
      'bg-green-100': message.type === 'success',
      'bg-red-100': message.type === 'error',
      'bg-blue-100': message.type === 'info',
      'bg-yellow-100': message.type === 'warning'
    }">
      <div class="flex items-center">
        <div class="flex-shrink-0" [ngClass]="{
          'text-green-600': message.type === 'success',
          'text-red-600': message.type === 'error',
          'text-blue-600': message.type === 'info',
          'text-yellow-600': message.type === 'warning'
        }">
          <svg *ngIf="message.type === 'success'" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <svg *ngIf="message.type === 'error'" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <svg *ngIf="message.type === 'info'" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <svg *ngIf="message.type === 'warning'" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <h3 class="ml-3 text-lg font-semibold" [ngClass]="{
          'text-green-800': message.type === 'success',
          'text-red-800': message.type === 'error',
          'text-blue-800': message.type === 'info',
          'text-yellow-800': message.type === 'warning'
        }">{{ message.title }}</h3>
      </div>
    </div>

    <!-- Content -->
    <div class="px-6 py-4">
      <p class="text-secondary-light">{{ message.content }}</p>
    </div>

    <!-- Actions -->
    <div class="px-6 py-4 bg-gray-50 flex justify-end">
      <button
        (click)="onCloseMessage()"
        class="btn-primary px-4 py-2 rounded-lg transition-colors"
        [ngClass]="{
          'bg-green-600 hover:bg-green-700': message.type === 'success',
          'bg-red-600 hover:bg-red-700': message.type === 'error',
          'bg-blue-600 hover:bg-blue-700': message.type === 'info',
          'bg-yellow-600 hover:bg-yellow-700': message.type === 'warning'
        }">
        Cerrar
      </button>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div *ngIf="confirmation$ | async as confirmation" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-warm-white rounded-xl shadow-xl w-full max-w-md overflow-hidden">
    <!-- Header -->
    <div class="px-6 py-4 bg-secondary">
      <div class="flex items-center">
        <div class="flex-shrink-0 text-warm-white">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <h3 class="ml-3 text-lg font-semibold text-warm-white">{{ confirmation.title }}</h3>
      </div>
    </div>

    <!-- Content -->
    <div class="px-6 py-4">
      <p class="text-secondary-light">{{ confirmation.content }}</p>
    </div>

    <!-- Actions -->
    <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
      <button
        (click)="onCancel(confirmation)"
        class="px-4 py-2 border border-gray-300 rounded-lg text-secondary hover:bg-gray-50 transition-colors">
        {{ confirmation.cancelText }}
      </button>
      <button
        (click)="onConfirm(confirmation)"
        class="btn-primary px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition-colors">
        {{ confirmation.confirmText }}
      </button>
    </div>
  </div>
</div>
