<div class="flex h-screen bg-warm-white overflow-hidden">

  <!-- admin-layout.component.html -->
  <button (click)="toggleSidebar()"
    class="fixed top-4 left-4 z-50 sm:hidden p-2 rounded-md text-white hover:bg-secondary-light transition-colors">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sidebar -->
  <app-admin-sidenav [isOpen]="sidebarOpen"></app-admin-sidenav>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-secondary text-warm-white shadow-md py-2 ">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <button (click)="toggleSidebar()" class="md:hidden text-warm-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="flex items-center gap-4 ml-auto">
          <a [routerLink]="['/admin/perfil']" routerLinkActive="bg-primary-light"
            class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md transition-colors">
            <div class="hidden md:flex items-center gap-2">
              <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
                <span class="text-warm-white font-bold">{{ currentUser?.name?.charAt(0) || '😊' }}</span>
              </div>
              <span class="font-medium">{{ currentUser?.name || 'Administrador' }}</span>
            </div>
          </a>
          <!-- Botón de logout (icono en móvil, texto + icono en desktop) -->
          <button (click)="logout()"
            class="flex items-center gap-1 md:gap-2 px-2 md:px-4 py-1 md:py-2 rounded-lg bg-primary hover:bg-primary-dark transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                clip-rule="evenodd" />
            </svg>
            <span class="hidden md:inline">Cerrar Sesión</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-warm-white">
      <router-outlet></router-outlet>
    </main>
